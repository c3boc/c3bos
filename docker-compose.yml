version: "3.4"

services:
  c3bos:
    build:
      context: .
    image: c3boc/c3bos:latest
    environment:
      RAILS_ENV: "production"
      SECRET_KEY_BASE: "3c92f8edf3ae2b64a0562a68d0e104ea4db9b62bed7f37cf21a19432857ebcd0d2e9c6539f1725440a4bdbd2e29ac86fd302086aa349ee4691d85d7d1131da10"
      POSTGRES_DB: "c3bos"
      POSTGRES_USER: "c3bos"
      POSTGRES_PASSWORD: "c3bos"
      RABBITMQ_USER: "c3bos"
      RABBITMQ_PASS: "c3bos"
      RABBITMQ_VHOST: "c3boc.c3bos"
    ports:
      - "3000:3000"
    networks:
      - default
      - c3bos
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.port=3000"
        - "traefik.docker.network=proxy"
        - "traefik.frontend.rule=Host:c3boc.de"

  db:
    image: "postgres:10.1"
    environment:
      POSTGRES_DB: "c3bos"
      POSTGRES_USER: "c3bos"
      POSTGRES_PASSWORD: "c3bos"
    networks:
      - default
      - c3bos

  rabbitmq:
    image: rabbitmq:3.6.10-management
    environment:
      RABBITMQ_DEFAULT_VHOST: "c3boc.c3bos"
      RABBITMQ_DEFAULT_USER: "c3bos"
      RABBITMQ_DEFAULT_PASS: "c3bos"
    networks:
      - default
      - c3bos

  proxy:
    image: traefik:1.4
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/traefik/traefik.toml:/traefik.toml
      - /etc/traefik/acme.json:/acme.json
    networks:
      - default
      - proxy
    deploy:
      mode: global
      update_config:
        parallelism: 1
        delay: 60s
      labels:
        - "traefik.enable=true"
        - "traefik.port=8080"
        - "traefik.docker.network=proxy"
        - "traefik.frontend.rule=Host:traefik.c3boc.de"
        - "traefik.frontend.auth.basic=gnomus:$$apr1$$kARkJ8q/$$0tG8RtmbdcbL5We0N1aCp/"

networks:
  default:
  c3bos:
    external:
      name: c3bos
  proxy:
    internal: true
